<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Rock Paper Scissors Online Game</h1>
            <p class="lead"></p>
            <hr class="my-4">
            <p></p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
            </p>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center" style="width: 18rem;">
                    <img class="card-img-top" src="http://3.bp.blogspot.com/-pMxkNTm5sm8/TyOSur1jSvI/AAAAAAAAAhg/ap5KerSfq2k/s1600/Wild6.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Player 1</h5>
                        <p id="player-1"></p>
                        <p>Wins: <span id="player-wins-1"></span></p>
                        <p>Loses: <span id="player-loses-1"></span></p>
                    </div>
                    <ul class="list-group list-group-flush" id="list-1">
                        <button type="button" class="list-group-item list-group-item-action">Rock</button>
                        <button type="button" class="list-group-item list-group-item-action">Paper</button>
                        <button type="button" class="list-group-item list-group-item-action">Scissors</button>
                    </ul>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="input-group mb-3" id="register">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" id="add-user" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" id="add-button" type="button">Add</button>
                    </div>
                </div>
                <p id="player"></p>
            </div>
            <div class="card text-center" style="width: 18rem;">
                <img class="card-img-top" src="http://3.bp.blogspot.com/-KaoyCn4Be00/TyOSomaeDKI/AAAAAAAAAg4/bLfEBU1xULI/s1600/Wild9.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">PLayer 2</h5>
                    <p id="player-2"></p>
                    <p>Wins: <span id="player-wins-2"></span></p>
                    <p>Loses: <span id="player-loses-2"></span></p>
                </div>
                <ul class="list-group list-group-flush" id="list-2">
                    <button type="button" class="list-group-item list-group-item-action">Rock</button>
                    <button type="button" class="list-group-item list-group-item-action">Paper</button>
                    <button type="button" class="list-group-item list-group-item-action">Scissors</button>
                </ul>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <!-- Script -->
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
